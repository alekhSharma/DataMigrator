<template>

          </div>
      </div> 
    </template>
    <template if:true={connectedSalesforceOrgId}>
        <lightning-tabset variant="scoped">
            <lightning-tab label="Setup">
               <c-setup-tab setupconnected-salesforce-org-id={connectedSalesforceOrgId} ></c-setup-tab>
            </lightning-tab>
            <lightning-tab label="Export">
                Two Content !
            </lightning-tab>
            <lightning-tab label="Transaction">
                Three Content !
            </lightning-tab>
            <lightning-tab label="Help">
                Three Content !
            </lightning-tab>
        </lightning-tabset>
    </template>
        
</template>
